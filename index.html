<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amirhossein.Najafizadeh</title>
    <!-- CSS Styles -->
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container-fluid" style="padding: 0; margin: 0;">
        <!-- HTML code -->
        <header class="header">
            <span id="h-1" style="display: inline-block; margin: 0 10px;">
                Be Rebel
            </span>
            <span id="h-2" style="display: inline-block; margin: 0 10px;">
                Be Unique
            </span>
            <span id="h-3" style="display: inline-block; margin: 0 10px;">
                Be Yourself
            </span>
        </header>
        <div class="context-body">
            <div class="context-body-box">
                <nav class="nav">
                    <button onclick="show('home-component')">
                        Home
                    </button>
                    <button onclick="show('bio-component')">
                        Bio
                    </button>
                    <button onclick="show('tech-component')">
                        Tech
                    </button>
                </nav>
                <div class="holder">
                    <div id="home-component" class="component appear">
                        <span>
                            Home
                        </span>
                    </div>
                    <div id="bio-component" class="component disappear">
                        <span>
                            Biography
                        </span>
                    </div>
                    <div id="tech-component" class="component disappear">
                        <span>
                            Tech
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <footer class="card-footer">
            create and design by amirhossein najafizadeh . all rights reserved <span id="date"></span>
        </footer>
    </div>
    <!-- JS scripts -->
    <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
    ></script>
    <script type="module" src="js/script.js"></script>
    <script src="js/nav-view.js"></script>
</body>
</html>
